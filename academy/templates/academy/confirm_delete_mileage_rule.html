{% extends 'academy/base.html' %}
{% block title %}규칙 삭제 확인{% endblock %}

{% block content %}
<h3>규칙 "{{ rule.description }}"을 정말 삭제하시겠습니까?</h3>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">삭제</button>
  <a href="{% url 'mileage_rule_edit' rule.id %}" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
