{% extends 'academy/base.html' %}
{% block title %}학생 선택{% endblock %}
{% block content %}
<h2>{{ teacher }} 선생님의 학생 목록</h2>
<ul class="list-group mt-3">
  {% for student in students %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'student_auth' student.id %}" class="text-decoration-none">{{ student.name }}</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'student_login_teacher' %}" class="btn btn-secondary mt-4">← 선생님 다시 선택</a>
{% endblock %}
