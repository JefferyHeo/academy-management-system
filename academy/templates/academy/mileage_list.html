<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<div class="container mt-5">
  <h2>학생 마일리지 목록</h2>
  <a href="{% url 'mileage_create' %}" class="btn btn-success mb-3">+ 마일리지 등록</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>학생</th>
        <th>누적 마일리지</th>
      </tr>
    </thead>
    <tbody>
      {% for m in mileages %}
        <tr>
          <td>{{ m.student.name }}</td>
          <td>{{ m.total_points }}점</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
